<!DOCTYPE html>
<html>
  <head>
    <title>Ive got a bone to pick with Stu...</title>
    <script src='bundle.js'></script>
    <link rel="stylesheet" type="text/css" href="/public/styles.css">
  </head>
  <body>
    <h1>Bone to Pick</h1>


    <div id="outer_container">
      <div id="nav_bar">
        <ul>
          <li><button id="flesh_layer" class="nav_button">Flesh</button></li>
          <li><button id="muscle_layer" class="nav_button">Muscle</button></li>
          <li><button id="digestive_layer" class="nav_button">Digestive</button></li>
          <li><button id="skeleton_layer" class="nav_button">Skeleton</button></li>
        </ul>
      </div>

      <div id="image_container">
        <button id="skull_button" class="0 skeleton_button"></button>
        <button id="clavicle_button" class="1 skeleton_button"></button>
        <button id="ribs_button" class="2 skeleton_button"></button>
        <button id="humerus_button" class="3 skeleton_button"></button>
        <button id="pelvis_button" class="6 skeleton_button"></button>
        <button id="ulna_button" class="5 skeleton_button"></button>
        <button id="phalanges_button" class="4 skeleton_button"></button>
        <button id="femur_button" class="7 skeleton_button"></button>
        <button id="fibula_button" class="8 skeleton_button"></button>
        <button id="talus_button" class="9 skeleton_button"></button>
      </div>
    </div>
    <div id="overlay">
      <div id="info_container">
      <!-- <a class="close" href="#">[X]</a> -->
      </div>

    </div>
  </body>
</html>
