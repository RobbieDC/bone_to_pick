<!DOCTYPE html>
<html>
  <head>
    <title>Ive got a bone to pick with Stu...</title>

      <div id="nav_bar">
        <ul>
          <li><button id="flesh" class="nav_button">Flesh</button></li>
          <li><button id="muscles" class="nav_button">Muscle</button></li>
          <li><button id="digestive" class="nav_button">Digestive</button></li>

      <div id="overlay">
