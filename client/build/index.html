<!DOCTYPE html>
<html>
  <head>
    <title>Ive got a bone to pick with Stu...</title>
    <script src='bundle.js'></script>
    <link rel="stylesheet" type="text/css" href="/public/styles.css">
  </head>
  <body>
    
    <div id="outer_container">

      <div id="header_bar"><h1 id="header">Bone To Pick</h1></div>

      <div id="image_container">
        
        <div id="bones_button_div" class="body_button">
          <button id="skull_button" class="0 bones_button"></button>
          <button id="clavicle_button" class="1 bones_button"></button>
          <button id="ribs_button" class="2 bones_button"></button>
          <button id="humerus_button" class="3 bones_button"></button>
          <button id="pelvis_button" class="6 bones_button"></button>
          <button id="ulna_button" class="5 bones_button"></button>
          <button id="phalanges_button" class="4 bones_button"></button>
          <button id="femur_button" class="7 bones_button"></button>
          <button id="fibula_button" class="8 bones_button"></button>
          <button id="talus_button" class="9 bones_button"></button>
        </div> 

        <div id="muscle_button_div" class="body_button">
          <button id="orb_button" class="0 muscle_button"></button>
          <button id="delt_button" class="1 muscle_button"></button>
          <button id="pecs_button" class="2 muscle_button"></button>
          <button id="bicep_button" class="3 muscle_button"></button>
          <button id="brach_button" class="4 muscle_button"></button>
          <button id="lumb_button" class="5 muscle_button"></button>
          <button id="quads_button" class="6 muscle_button"></button>
          <button id="soleus_button" class="7 muscle_button"></button>
          <button id="tibialis_button" class="8 muscle_button"></button>
        </div>

        <div id="digestive_button_div" class="body_button">
          <button id="mouth_button" class="0 digestive_button"></button>
          <button id="oeso_button" class="1 digestive_button"></button>
          <button id="liver_button" class="2 digestive_button"></button>
          <button id="gallb_button" class="3 digestive_button"></button>
          <button id="stomach_button" class="4 digestive_button"></button>
          <button id="small_button" class="5 digestive_button"></button>
          <button id="large_button" class="6 digestive_button"></button>
          <button id="appendix_button" class="7 digestive_button"></button>
        </div>
      </div><!-- closing image_container div -->

      <div id="nav_bar">
        <ul>
          <li><button id="flesh" class="nav_button">Flesh</button></li>
          <li><button id="muscle" class="nav_button">Muscle</button></li>
          <li><button id="digestive" class="nav_button">Digestive</button></li>
          <li><button id="bones" class="nav_button">Skeleton</button></li>
        </ul>
      </div>

      <div id="overlay">
        <div id="info_container">
        <!-- <a class="close" href="#">[X]</a> -->
        </div>
      </div>

    </div> <!-- closing outer container div -->

  </body>
</html>
